    var urlData = '';
    for (var x in obj) {
        urlData = urlData + x + '=' + obj[x] + '&';
    }
    urlData = urlData.substr(0, (urlData.length - 1));

            console.log(xmlHttpRequest.responseText);
            var blob = new Blob([xmlHttpRequest.responseText]),
                link = document.createElement('a');
